<!DOCTYPE html>
	<html>
	<head>
		<title>.: ACOMODE-SE :.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
		<script src="main.js"></script>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
						<h3>
							<button class="logo" onclick="loadCasas()">  ACOMODE-SE</button>
						</h3>
					<div class="row" >
						<div class="col-md-3">
							<button><img src="imagens/rj.jpg"  class="thumbnail2" onclick="loadCasasFiltro('RJ')"/><h5 text-align: center >Rio de Janeiro</h5></button>
						</div>
						<div class="col-md-3">
							<button><img  src="imagens/guaruja2.jpg"  class="thumbnail2" onclick="loadCasasFiltro('SP')"/><h5>Guaruja</h5></button>
						</div>
						<div class="col-md-3">
							<button><img src="imagens/bahia.jpg"  class="thumbnail2" onclick="loadCasasFiltro('BA')"/><h5>Porto Seguro</h5></button>
						</div>
						<div class="col-md-3">
							<button><img  src="imagens/camboriu.jpg"  class="thumbnail2" onclick="loadCasasFiltro('SC')"/><h5>Camboriú</h5></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</head>
<body>
	<div id="conteudo">
		<script id="list-template" type="text/x-handlebars-template">
			<h4 class="p-4 border-bottom mb-0">Encontre sua acomodação</h4>
			<ul class="list-group list-group-flush">
				{{#each this as |casa|}}
					<li class="list-group-item list-group-item-action {{#if this.isSelected}}active{{/if}}" onclick="selectCasa({{casa.id}});">
						<div class="media">
							<img src="{{casa.imagemUrl}}" class="mr-3 thumbnail">
							<div class="media-body">
								<h5 class="m-0">{{casa.tipo}}</h5>
									<p class="text-muted">{{casa.valor}}</p>
									<p class="text-muted">{{casa.estado}}</p>
							</div>
						</div>
					</li>
				{{/each}}
			</ul>
		</script>
		<script id="map-template"  type="text/x-handlebars-template">
		<iframe
			class="map"
			frameborder="0" style="border:0"
			src="https://www.google.com/maps/embed/v1/place?key={{key}}&q={{query}}" allowfullscreen>
		</iframe>
		</script>
		<div class="row row-full-height no-gutters">
			<div class="col-md-4" id="list-container">
				<div class="text-center p-5">
					<div class="spinner-border text-primary" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
			<div class="col-md-8" id="map-container"></div>
		</div>
	</div>
</body>
</html>
